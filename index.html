<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>RGB decimal representation converter to hex</title>
    <script src="index.js" defer></script>
</head>
<body>
    <main>
        <div>
            <input id="rgb-input" placeholder="Enter RBG in format: 0,0,0">
        </div>
        <button id="btn-convert">
            Convert to hex
        </button>
        <div id="rgb-converted-output" > </div>
    </main>
</body>
</html>
